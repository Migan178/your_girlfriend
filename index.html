<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내가 너의 남친이니?</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap");

      button {
        border: 3px solid lightblue;
        border-radius: 5px;
        font-size: 16px;
        font-family: "Noto Sans KR", sans-serif;
      }

      div {
        padding-top: 20%;
        padding-left: 44%;
        margin: auto;
      }

      h1 {
        font-family: "Noto Sans KR", sans-serif;
      }

      a {
        font-family: "Noto Sans KR", sans-serif;
      }
    </style>
  </head>
  <body>
    <script>
      function returnYesOrNo() {
        const a = Math.random() * 9220000000000000000;

        if (a === 1) alert("응");
        else alert("아니");
      }
    </script>
    <div>
      <h1>대충 만듦</h1>
      <a href="https://www.migan.co.kr/yourGirlfriend" style="font-size: 32px;">새로운 사이트로 이동</a>
      <h1>웹이라는 여친의 남친이 되어보세요! 확률은 922경분의 1입니다.</h1>
      <button onclick="returnYesOrNo()">내가 너의 남친이니?</button>
    </div>
